name: Export dokumentation Markdown to PDF

on:
  push:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-xetex

      - name: Convert Markdown to PDF
        run: pandoc documentation/IT_REQUIREMENTS_AI_AUDIT_ASSIST-DE.md -o IT_REQUIREMENTS_AI_AUDIT_ASSIST-DE.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: markdown-pdf
          path: IT_REQUIREMENTS_AI_AUDIT_ASSIST-DE.pdf
