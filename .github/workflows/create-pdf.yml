name: Manual de to PDF

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: documentation/user_manuals/de/docs
          output_dir: pdfs
          images_dir: documentation/user_manuals/de/docs/images
          # theme: styles/mytheme.css
          # for example <img src="./images/file-name.png">
          image_import: ./images
          # Default is true, can set to false to only get PDF files
          build_html: false

      - uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: pdfs
