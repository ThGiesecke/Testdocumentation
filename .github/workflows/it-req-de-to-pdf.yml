name: Export dokumentation Markdown to PDF

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc wkhtmltopdf
        
      - name: Convert Markdown to HTML with style
      run: pandoc documentation/IT_REQUIREMENTS_AI_AUDIT_ASSIST-DE.md -o IT_REQUIREMENTS_AI_AUDIT_ASSIST-DE.html --css=documentation/style.css --standalone --embed-resources
        
      - name: Convert HTML to PDF 
        run: wkhtmltopdf IT_REQUIREMENTS_AI_AUDIT_ASSIST-DE.html IT_REQUIREMENTS_AI_AUDIT_ASSIST-DE.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: IT_REQUIREMENTS_AI_AUDIT_ASSIST-DE
          path: IT_REQUIREMENTS_AI_AUDIT_ASSIST-DE.pdf
