name: Docs to PDF

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  md2pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-full

      - name: Build single PDF from documentation/*.md
        run: |
          # Erstellen einer tempor√§ren Liste der Markdown-Dateien
          mkdir -p build
          echo "Generating PDF from documentation/*.md"
          pandoc documentation/*.md -s -o build/documentation.pdf --pdf-engine=pdflatex
          # pandoc documentation/*.md -s -o build/documentation.pdf --pdf-engine=pdflatex --resource-path=documentation/images:documentation

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-pdf
          path: build/documentation.pdf
