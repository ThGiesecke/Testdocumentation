
name: Asciidoctor Build IT-Handbook de

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false

env:
  REVISION: 1.0.0
  
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: asciidoctor/docker-asciidoctor:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: List files to check if documentation/it_manual/index.adoc exists
        run: ls -l documentation/it_manual/

      - name: Run asciidoctor on index.adoc
        run: asciidoctor documentation/it_manual/index.adoc
            
  pages:
    runs-on: ubuntu-latest
    container:
      image: asciidoctor/docker-asciidoctor:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build HTML and PDF docs
        run: |
          asciidoctor -D documentation/it_manual/ \
          -a big-output=1 \
          -o IT-Handbuch_DE_${REVISION}.html documentation/it_manual/index.adoc
          asciidoctor-pdf -D documentation/it_manual/ \
          -a big-output=1 \
          -a pdf-theme=CGS \
          -a pdf-themesdir=documentation/it_manual/themes \
          -o IT_Handbuch_DE_${REVISION}.pdf documentation/it_manual/index.adoc

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: IT-Handbuch_DE
          path: |
            documentation/it_manual/IT_Handbuch_DE_*.pdf
            documentation/it_manual/IT-Handbuch_DE_*.html

